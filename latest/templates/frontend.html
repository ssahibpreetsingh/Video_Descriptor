<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            margin: 0;
            background-color: #495c5b;
            background-image: url('D:\\cdac\\Project\\git1\\latest\\templates\\ai_image.png'); /* Replace with the path to your image */
            background-size: cover; /* To cover the entire body */
            font-family: 'Arial', sans-serif;
            color: #29c898;
        }

        #welcome-text {
            font-size: 2.5em;
            margin-bottom: 150px;
        }

        #text-input {
            font-size: 2em;
            background-color: #495c5b;
            color: #29c898;
            margin-bottom: 10px;
        }

        #upload-container {
            text-align: center;
            background-color: #495c5b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #drop-area {
            border: 2px dashed #3498db;
            padding: 40px;
            cursor: pointer;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        #drop-area:hover {
            border: 2px dashed #2980b9;
        }

        #file-input {
            display: none;
        }

        #status {
            margin-top: 20px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #evaluate-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #evaluate-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="welcome-text">Welcome to Video Summarizer</div>

    <div id="text-input">Upload your video here</div>

    <div id="upload-container">
        <div id="drop-area" onclick="chooseFile()">
            <p>Click here or drag and drop a video file</p>
            <input type="file" id="file-input" accept="video/*" onchange="handleFile()">
        </div>

        <div id="status"></div>

        <button id="evaluate-btn" onclick="evaluate()">Summarize</button>
    </div>

    <script>
        function chooseFile() {
            document.getElementById('file-input').click();
        }

        function handleFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = 'Uploading...';

            // Simulating the upload process
            setTimeout(() => {
                statusElement.innerHTML = `File "${file.name}" uploaded successfully.`;
            }, 2000);
        }

        function evaluate() {
            // Add your evaluation logic here based on the uploaded video
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = 'Evaluating...';

            // Simulating the evaluation process
            setTimeout(() => {
                statusElement.innerHTML = 'Evaluation complete.';
            }, 2000);
        }
    </script>
</body>
</html>
